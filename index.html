            <button class="header__gray">Gray Theme</button>
          </div>
          <div class="header__rswitch">

              name="rswitch"
              type="radio"
              id="header__light"
            />
            <label for="header__light">Light Theme</label>

              type="radio"
              id="header__dark"
            />

            <input
              class="header__radio header__gray"
              name="rswitch"
              type="radio"
              id="header__gray"
            />
            <label for="header__gray">Gray Theme</label>
          </div>
        </div>
